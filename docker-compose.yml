services:
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env
    environment:
      - WATCHPACK_POLLING=true
      # Fix Node.js undici IPv6 issues in Docker
      - NODE_OPTIONS=--dns-result-order=ipv4first
    # Disable IPv6 to fix undici/fetch issues with external HTTPS
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    depends_on:
      - backend
    networks:
      - tutors-network

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tutors-network

  db:
    image: postgres:17-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tutors} -d ${POSTGRES_DB:-tutors}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tutors-network

  redis:
    image: redis:7.4-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tutors-network

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - tutors-network

  celery-worker:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    command: celery -A config worker --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - tutors-network

  celery-beat:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    command: celery -A config beat --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tutors-network

  redpanda:
    image: redpandadata/redpanda:v25.3.2
    command:
      - redpanda
      - start
      - --smp=1
      - --memory=512M
      - --overprovisioned
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092
      - --pandaproxy-addr=0.0.0.0:8082
      - --advertise-pandaproxy-addr=redpanda:8082
    ports:
      - "9092:9092"
      - "8082:8082"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tutors-network

  redpanda-console:
    image: redpandadata/console:v3.3.2
    ports:
      - "8084:8080"
    environment:
      - KAFKA_BROKERS=redpanda:9092
    depends_on:
      - redpanda
    networks:
      - tutors-network

  opensearch:
    image: opensearchproject/opensearch:2.19.0
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - tutors-network

  search-service:
    build:
      context: ./services/search
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ./services/search:/app
      - go-mod-cache:/go/pkg/mod
    environment:
      - OPENSEARCH_URL=http://opensearch:9200
      - PORT=8080
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - KAFKA_BROKERS=redpanda:9092
      - KAFKA_TOPIC=tutor-events
      - KAFKA_GROUP_ID=search-service
    depends_on:
      opensearch:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - tutors-network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  opensearch_data:
  redpanda_data:
  go-mod-cache:

networks:
  tutors-network:
    driver: bridge
