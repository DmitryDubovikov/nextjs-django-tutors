services:
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env
    environment:
      - WATCHPACK_POLLING=true
      # Fix Node.js undici IPv6 issues in Docker
      - NODE_OPTIONS=--dns-result-order=ipv4first
    # Disable IPv6 to fix undici/fetch issues with external HTTPS
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    depends_on:
      - backend
    networks:
      - tutors-network

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tutors-network

  db:
    image: postgres:17-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tutors} -d ${POSTGRES_DB:-tutors}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tutors-network

  redis:
    image: redis:7.4-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tutors-network

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - tutors-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  tutors-network:
    driver: bridge
